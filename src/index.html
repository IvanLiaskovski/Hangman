<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style5.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Grandstander:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <title>Wiesieliec</title>
</head>

<body>
    <div class="timer"></div>
    <h2 class="secret-word"></h2>
    <div class="container">
        <div class="game">
            <div class="hangman">
                <img>
            </div>
            <div class="alphabet"></div>
        </div>
    </div>
    <!--Loose-->
    <div class="game-over">
        <h3>Game Over</h3>
        <h4></h4>
        <p>Click to try again</p>
    </div>
    <!--Win-->
    <div class="wictory">
        <canvas id="canvas"></canvas>
        <div class="wictory-content">
            <h3>Wictory</h3>
            <h4></h4>
            <p>Click to try again</p>
        </div>
    </div>
    <!--Loading-->
    <div class="loading-wrapper">
        <div class="loading"></div>
    </div>
    <script src="js/script5.js"></script>
</body>

</html>
